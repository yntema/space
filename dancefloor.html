<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/mouseTrap.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/tinyDancer.js"></script>
    <script src="src/eltonJohnDancer.js"></script>
    <script src="src/rainbowDancer.js"></script>
    <script src="src/velocityDancer.js"></script>
